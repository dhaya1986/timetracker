<div data-ng-controller="listViewController" class="bgGray"
	data-ng-class="{addMarginTop:filterSelectedList.length != 0}">
	<div data-ng-init="scroll();" data-infinite-scroll="myPagingFunction()">
		<!-- <div data-ng-show='busy'><div class="loading">Loading&#8230;</div></div> -->
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-9 col-md-9 col-lg-9 My-Active-Projects">
					<span class="jj_font_21"><span data-ng-if="viewSelected.length==0">{{cuurViewSelected}}</span>
						{{viewSelected}} : (0)</span>
				</div>
				<div class="col-sm-3 col-md-3 col-lg-3 My-Active-Projects">
					<div class="dropdown jj_font_13" style="float: right;">
						<span data-toggle="dropdown" style="cursor: pointer;"> Edit Column <span class="caret"></span>
						</span>
						<div class="dropdown-menu dropdown-menu-transition edit-column-align dropdown-menu-right"
							data-ng-click="$event.stopPropagation()">
							<span class="edit-column-label2"> Select Columns To Show </span>
							<ul style="list-style: none;" id="filterText">
								<li data-ng-repeat="colHeads in allTitles">
									<input type="checkbox" value="{{colHeads.field}}" id="cks"
										data-ng-model="selectedAll"
										data-ng-click="hideColumn(selectedAll)">{{colHeads.headerName}}</input>
								</li>
							</ul>
							<span class="ml-25">
								<button class="btn ButtonPrimary" data-ng-click="resetFilter()">Reset</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-default">
			<div class="panel-body">
				<div id="myGrid" ag-grid="gridOptions" style="width: 100%; height: 400px" class="ag-fresh list-align">
				</div>
			</div>
		</div>
	</div>
</div>
