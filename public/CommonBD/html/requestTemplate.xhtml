<div data-ng-init="init()">
	<div class="modal-header">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
				<h3 class="modal-title hidden-sm">New Request</h3>
				<h4 class="modal-title visible-sm">New Request</h4>
			</div>
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
				<span class="glyphicon glyphicon-asterisk ast-color"></span>
				Required Field
			</div>
		</div>
	</div>
	<div class="modal-body">
		<form name="requestForm" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-4 col-md-5 col-lg-4" for="AssessmentType">Assessment
					Type<span class="glyphicon glyphicon-asterisk ast-color "></span>
				</label>
				<div class="col-xs-12 col-sm-8 col-md-7 col-lg-8">
					<select class="form-control" id="AssessmentType"
						data-ng-model="requestInput.AssessmentType"
						data-ng-change="getSubType(requestInput.AssessmentType,requestInput.AssessmentSubType)"
						data-ng-options="type for type in assessmentType">
						<option value="">Select an Assessment Type</option>
					</select>
				</div>
			</div>
			<div class="form-group" data-ng-if="assessmentSubType != ''">
				<label class="control-label col-xs-12 col-sm-4 col-md-5 col-lg-4" for="AssessmentSubType">Assessment
					Sub Type<span class="glyphicon glyphicon-asterisk ast-color "></span>
				</label>
				<div class="col-xs-12 col-sm-8 col-md-7 col-lg-8">
					<select class="form-control" id="AssessmentSubType"
						data-ng-model="requestInput.AssessmentSubType"
						data-ng-change="typeChange(requestInput.AssessmentType,requestInput.AssessmentSubType)"
						data-ng-options="subtype for subtype in assessmentSubType">
						<option value="">Select an Assessment Sub Type</option>
					</select>
					<div data-ng-if="requestInput.AssessmentSubType == 'Others'">
						<input class="form-control" style="margin-top: 15px"
							name="otherSubType" required="required"
							data-ng-change="typeChange(requestInput.AssessmentType,requestInput.AssessmentSubType)"
							data-ng-model="requestInput.otherSubType"
							placeholder="Enter Sub Type ..." data-ng-maxlength="maxInputlength"></input>
					</div>
					<div data-ng-show="requestForm.otherSubType.$error.maxlength" style="color: red">Maximum length of {{maxInputlength}}
					character exceeded.</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right">
					<button type="submit" class="btn modalButton-Primary"
						data-ng-disabled="disableCreate || requestForm.$invalid"
						data-ng-click="createRCR(requestInput)">Create</button>
					<button class="btn modalButton-Secondary" data-ng-click="cancel()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>
